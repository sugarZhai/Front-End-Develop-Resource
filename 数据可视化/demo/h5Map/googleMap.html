<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>google</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        function init() {
            if (navigator.geolocation) {
//获取当前地理位置
                navigator.geolocation.getCurrentPosition(function (position) {
                        var coords = position.coords;
//console.log(position);
//指定一个google地图上的坐标点，同时指定该坐标点的横坐标和纵坐标
                        var latlng = new google.maps.LatLng(coords.latitude, coords.longitude);
                        var myOptions = {
                            zoom: 14, //设定放大倍数
                            center: latlng, //将地图中心点设定为指定的坐标点
                            mapTypeId: google.maps.MapTypeId.ROADMAP //指定地图类型
                        };
//创建地图，并在页面map中显示
                        var map = new google.maps.Map(document.getElementById("map"), myOptions);
//在地图上创建标记
                        var marker = new google.maps.Marker({
                            position: latlng, //将前面设定的坐标标注出来
                            map: map //将该标注设置在刚才创建的map中
                        });
//标注提示窗口
                        var infoWindow = new google.maps.InfoWindow({
                            content: "当前位置：<br/>经度：" + latlng.lat() + "<br/>维度：" + latlng.lng() //提示窗体内的提示信息
                        });
//打开提示窗口
                        infoWindow.open(map, marker);
                    },
                    function (error) {
//处理错误
                        switch (error.code) {
                            case 1:
                                alert("位置服务被拒绝。");
                                break;
                            case 2:
                                alert("暂时获取不到位置信息。");
                                break;
                            case 3:
                                alert("获取信息超时。");
                                break;
                            default:
                                alert("未知错误。");
                                break;
                        }
                    });
            } else {
                alert("你的浏览器不支持HTML5来获取地理位置信息。");
            }
        }
    </script>
</head>
<body onload="init()">
<div id="map" style="width: 800px; height: 600px"></div>
</body>
</html>
