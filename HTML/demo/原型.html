<!DOCTYPE html>
<html>

<body>
  <div>原型急转弯</div>
  <script>
    function A() {
      this.name = '123'
    }
    var a = new A()

    function B() {
      this.bName = '567'
    }
    B.prototype = a
    var b = new B()
    a.__proto__
    a.prototype
    // a.prototype.constructor a have no constructor
    B.__proto__
    B.prototype
    B.prototype.constructor
    A.__proto__
    A.prototype
    A.prototype.constructor
    console.log('a.__proto__', a.__proto__)
    console.log('a.prototype', a.prototype)
    console.log('B._proto_', B.__proto__)
    console.log('B.prototype', B.prototype)
    console.log('B.prototype.constructor', B.prototype.constructor)
    console.log('A._proto_', A.__proto__) 
    console.log('A.prototype', A.prototype)
    console.log('A.prototype.constructor',A.prototype.constructor)
    console.log(B.prototype.constructor===A.prototype.constructor)  //true
    console.log(A.__proto__===B.__proto__)  //true
    console.log(A.prototype=== a.__proto__) 
    console.log(A.prototype===B.prototype)  //false
  </script>
</body>

</html>
