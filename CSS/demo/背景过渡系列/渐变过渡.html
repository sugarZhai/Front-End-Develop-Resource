<!DOCTYPE>
<html>
  <meta charset="utf-8"/>
  <head>
    <style>
      .box{
        max-width:400px;
        height:200px;
        background:linear-gradient(to right,olive,green,purple);
        background-size:200%;
        transition:background-position .5s;
      }
      .box:hover{
        background-position: 100% 0;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
