<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>grid布局</title>
  <style>
    body{
      padding:20px;
      display: flex;
      justify-content: center;
    }
    *{box-sizing:border-box;}
    p{
      margin:0 0 1em 0;
    }
    .container{
      width:500px;
      border:5px solid red;
      padding:10px;
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap:20px;
    }
    .container>div{
      padding:10px;
      background-color:rgba(111,41,97,.3);
      border:2px solid red;
    }
  </style>
</head>
<div class="container">
   <div>1</div>
   <div>2</div>
   <div>3</div>
   <div>4</div>
   <div>2</div>
   <div>3</div>
   <div>4</div>
   <div>5<br>has more content</div>
</div>
</html>
