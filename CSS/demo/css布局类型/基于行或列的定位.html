<!DOCTYPE>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body{
      padding:20px;
      display:flex;
      justify-content: center;
    }
    *{box-sizing:border-box}
    p{
      margin:0 0 1em 0;
    }
    .container{
      width:500px;
      border:5px solid red;
      border-radius:.5em;
      padding:10px;
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap:20px;
    }
    .container>div{
      padding:10px;
    }
    .one{
      grid-column:1/4;
      grid-row:1;
      background-color:blue;
      border:2px solid yellow;
    }
    .two{
      grid-column:1/3;
      grid-row:2;
      background-color:rebeccapurple;
      border:2px solid cadetblue;
    }
    .three{
      grid-column:2/4;
      grid-row:2/5;
      background-color:yellowgreen;
      border:2px solid firebrick;
    }
    .four{
      grid-column: 1;
      grid-row:4;
      background:firebrick;
      border:2px solid lightcoral;
    }
    .five{
      grid-column: 3;
      grid-row:4/5;
      background:lemonchiffon;
      border:2px solid honeydew;
    }
  </style>
</head>

<body>
  <div>grid-column和grid-row，其中起一个值代表起始值，第二个值代表结束值。</div>
  <div class="container">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
  </div>
</body>
</html>
