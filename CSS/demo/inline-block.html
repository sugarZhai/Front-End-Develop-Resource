<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display:block</title>
    <style>
        .father{
            display: block;
            width:500px;
            /*width:400px;*/
            height:200px;
            background-color:red;
        }
        .son1{
            position: absolute;
            width:50px;
            height:50px;
            background-color:blue;
        }
        .son2{
            position: absolute;
            width:50px;
            height:50px;
            right:8px;
            background-color:yellow;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son1"></div>
    <div class="son2"></div>
</div>
</body>
</html>
