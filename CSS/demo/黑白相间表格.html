<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>黑白相间的背景</title>
    <style>
        .table tr:nth-child(odd){
            background: #000;   /*奇数为黑色*/
            color:#000;
        }
        .table tr:nth-child(even){
            background:#fff;   /*偶数为白色*/
        }
    </style>
</head>
<body>
<table width="300" border="0" cellpadding="0" cellspacing="2" class="table">
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
</body>
</html>
