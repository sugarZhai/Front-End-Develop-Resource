<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative&&absolute</title>
    <style>
        .father{
            position:absolute;
            width:200px;
            height:200px;
            background-color:red;
            left:0;
            top:20px;
        }
        .child{
            width:100px;
            height:100px;
            position:absolute;
            left:0;
            top:0;
            background-color:yellow;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="child"></div>
</div>
</body>
</html>
