<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>absolute实践3</title>
<style>
body { font: 14px/1.4 "Microsoft YaHei"; background-color: #EDEFF0; }
body, h3, h5 { margin: 0; }
img { border: 0 none; vertical-align: bottom; }
.l { float: left; }.r { float: right; }
.constr { width: 1200px; margin-left: auto; margin-right: auto; }
.header { background-color: #2A2C2E; }
.nav { height: 60px; }
.nav-list { float: left; font-size: 14px; font-weight: 400; }
.nav-a { display: inline-block; line-height: 20px; padding: 20px 35px; color: #B5BDC0; text-decoration: none; }
.nav-a:hover { color: #fff; }

.animate { padding-top: 10px;overflow: hidden; }
.animate-list { float: left; width: 280px; height: 240px; margin: 5px 10px 15px; border-radius: 0 0 1px 1px; background-color: #F7FAF9; background-color: rgba(255,255,255,1); box-shadow: 0 1px 2px #c5c5c5; text-decoration: none; }
.animate-list-img { background-color: #f1f2f3; }
.animate-list-h { line-height: 50px; font-size: 14px; font-weight: 400; color: #363d40; text-align: center; }
.animate-list-tips { margin: 0 14px; font-size: 12px; color: #b4bbbf; overflow: hidden; }
/*下面是重点*/
.icon-hot { 
  position: absolute;
  width: 28px;
  height: 11px;
  margin: -6px 0 0 2px;
  background: url(hot.gif);
}
.icon-recom { 
  position: absolute;
  line-height: 20px;
  padding: 0 5px;
  background-color: #f60;
  color: #fff;
  font-size: 12px;
}
.icon-vip { 
  position: absolute;
  width: 36px;
  height: 36px;
  margin-left: -36px;
  background: url(vip.gif);
}
</style>
</head>

<body>
<div class="header">
    <div class="constr">
        <div class="nav">
            <h3 class="nav-list">
              <a href="" class="nav-a">主页</a>
            </h3>
            <h3 class="nav-list">
              <a href="" class="nav-a">番剧</a>
            </h3>
            <h3 class="nav-list">
              <a href="" class="nav-a">
                直播<i class="icon-hot"></i>
              </a>
            </h3>
        </div>
    </div>
</div>

<div class="main">
  <div class="constr">
      <div class="animate">
            <a href="" class="animate-list">
                <div class="animate-list-img">
                  <span class="icon-recom">推荐</span>
                    <img width="280" height="160" alt="CLANNAD～AFTER STORY～" src="7.jpeg"><!--
                    --><i class="icon-vip"></i>
                </div>
                <h5 class="animate-list-h">CLANNAD～AFTER STORY～</h5>
                <div class="animate-list-tips">
                    <span class="l">已完结</span>
                    <span class="r">351412人观看</span>
                </div>
            </a>
            <a href="" class="animate-list">
                <div class="animate-list-img">
                  <span class="icon-recom">推荐</span>
                    <img width="280" height="160" alt="CLANNAD" src="8.jpg"><!--
                    --><i class="icon-vip"></i>
                </div>
                <h5 class="animate-list-h">CLANNAD</h5>
                <div class="animate-list-tips">
                    <span class="l">已完结</span>
                    <span class="r">334567人观看</span>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
