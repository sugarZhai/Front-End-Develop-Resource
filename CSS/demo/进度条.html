<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style type="text/css">
        .Bar { position: relative; width: 200px;
            /* 宽度 */ border: 1px solid #B1D632; padding: 1px; }
        .Bar div{ display: block; position: relative;
            background:peachpuff;/* 进度条背景颜色 */ color: #333333;
            height: 6px; /* 高度 */ line-height: 6px;
            /* 必须和高度一致，文本才能垂直居中 */ }

    </style>
</head>
<body>
百分比进度条样式:
<div class="Bar">
    <div style="width:50%;">
        <span>70%</span>
    </div>
</div>
</body>
</html>
